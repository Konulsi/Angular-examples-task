<div class="container mt-3">
  <div class="row">
    <div class="col-10">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>
      <input
        type="text"
        (keyup.enter)="createPost(input)"
        #input
        class="form-control mb-2"
      />
      <ul class="list-group">
        <li *ngFor="let post of posts" class="list-group-item">
          <!-- <button (click)="updatePost(post)" class="btn btn-secondary btn-sm">
            Update
          </button> -->

          <button (click)="deletePost(post)" class="btn btn-danger btn-sm">
            Delete
          </button>
          {{ post.title }}
        </li>
      </ul>
    </div>
  </div>
</div>
